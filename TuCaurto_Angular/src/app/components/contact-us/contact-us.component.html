      <div
        class="col-md-6 col-lg-4 col-xl-2 offset-xl-0 item"

      >
        <img class="rounded-circle" src="../../../assets/images/AvtarNew.png" />
        <h3 class="name">Bhanu</h3>
      </div>
      <div class="col-md-6 col-lg-4 col-xl-2 item" style="width: 300px;">
        <img class="rounded-circle" src="../../../assets/images/AvtarNew.png" />
        <h3 class="name">Sai</h3>
      </div>
      <div
        class="col-md-6 col-lg-4 col-xl-2 offset-xl-0 item"
        style="width: 300px;"
      >
        <img class="rounded-circle" src="../../../assets/images/AvtarNew.png" />
        <h3 class="name">Shivam</h3>
      </div>
      <div
        class="col-md-6 col-lg-4 col-xl-2 offset-xl-0 item"

      </div>
    </div>
  </div>
</div>
<div class="contact-clean">
  <form (ngSubmit)="collectFeedback()">
    <h2 class="text-center">Feedback</h2>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="Name"
        [(ngModel)]="feedback.name"
        required="required"

      />
    </div>
    <div class="form-group">
      <input
        class="form-control is-invalid"
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="feedback.email"
        required="required"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
    </div>
    <div class="form-group">
          <textarea
            class="form-control"
            name="message"
            placeholder="Message"
            [(ngModel)]="feedback.message"
            rows="14"
            required="required"
          ></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">send</button>
    </div>
  </form>
</div>
